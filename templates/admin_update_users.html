<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="//cdn.web-fonts.ge/fonts/alk-sanet/css/alk-sanet.min.css">
    <title>Admin Update</title>

    <style>
        body {
            font-family: "ALK Sanet", sans-serif;
            color: white;
        }

        .main-box {
            width: 86%;
            margin-left: 7%;
            margin-top: 2%;
        }
    </style>
</head>
<body style="background-color: #121212">
{% include 'admin_header.html' %}

<div class="main-box">
    <h3>ადმინის ცვლილება</h3>
    <br>
    <form action="{{ url_for('admin_update_users', id=update_admin['id']) }}" method="POST">
        <div class="form-group">
            <label for="email">ელფოსტა</label>
            <input type="text" class="form-control" id="email" name="email"
                   placeholder="ჩაწერეთ ელფოსტა" value="{{ update_admin['email'] }}" required>
        </div>
        <div class="form-group">
            <label for="password">პაროლი</label>
            <input type="text" class="form-control" id="password" name="password"
                   placeholder="ჩაწერეთ პაროლი" value="{{ update_admin['password'] }}" required>
        </div>

        <button type="submit" class="btn btn-danger">რედაქტირება</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
