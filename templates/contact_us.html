<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body style="background-color: #121212;">
<!-- NAVBAR -->

{% include "navbar.html" %}

<!-- HEADING -->
<div style="display: flex; justify-content: center; margin-bottom: 3rem; margin-top: 2rem">
<h1 style="color: white;"><strong>CONTACT US:</strong></h1>
</div>

<!-- FORMS -->
<div style="width: 80%; margin-left: 10%;">
  <form action="/contact_us" method="POST">
  <div class="form-group">
    <label style="color: white;" for="formGroupExampleInput"><strong>სახელი:</strong></label>
    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="შეიყვანეთ თქვენი სახელი" name="name" required>
  </div>
  <div class="form-group">
    <label style="color: white;" for="formGroupExampleInput2"><strong>ელ. ფოსტა:</strong></label>
    <input type="email" class="form-control" id="formGroupExampleInput2" placeholder="შეიყვანეთ თქვენი ელ. ფოსტის მისამართი" name="email" required>
  </div>
    <div class="form-group">
    <label style="color: white;" for="formGroupExampleInput2"><strong>შეკითხვა/შეფასება:</strong></label>
    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="შეიყვანეთ თქვენი შეკითხვა ან შეფასება" name="question" required>
  </div>
    <button type="submit" class="btn btn-danger">გაგზავნა</button>
</form>
</div>
<!-- FOOTER -->
{% include "footer.html" %}

<!-- JS SCRIPT -->

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
