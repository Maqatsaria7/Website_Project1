<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Make a Post</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body style="background-color: #121212;">
<!-- NAVBAR -->

{% include "navbar.html" %}

<!-- HEADING -->
<div style="display: flex; justify-content: center; margin-bottom: 3rem; margin-top: 2rem">
<h1 style="color: white;"><strong>პოსტის შექმნა:</strong></h1>
</div>

<!-- FORMS -->

<div style="width: 80%; margin-left: 10%;">
  <form action="/make_a_post" method="POST">
  <div class="form-group">
    <label style="color: white;" for="formGroupExampleInput"><strong>სათაური:</strong></label>
    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="შეიყვანეთ თქვენი პოსტის სათაური" name="title" required>
  </div>
  <div class="form-group">
    <label style="color: white;" for="formGroupExampleInput2"><strong>ავტორი:</strong></label>
    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="შეიყვანეთ ამ პოსტის ავტორის სახელი" name="author" required>
  </div>
    <div class="form-group">
    <label style="color: white;" for="formGroupExampleInput2"><strong>აღწერა:</strong></label>
    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="შეიყვანეთ პოსტის მოკლე აღწერა" name="description" required>
  </div>
      <div class="form-group">
    <label style="color: white;" for="formGroupExampleInput2"><strong>ფოტო:</strong></label>
    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="შეიყვანეთ პოსტის ფოტო" name="image" required>
  </div>
    <div class="form-group">
    <label style="color: white;" for="formGroupExampleInput2"><strong>ფოსტის შინაარსი/ინფორმაცია:</strong></label>
    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="შეიყვანეთ პოსტის მთლიანი შინაარსი" name="information" required>
  <div class="mb-3" style="margin-top: 0.5rem; color: white; font-size: 1.25rem">
        <label for="dropdown" class="form-label">აირჩიეთ კატეგორია:</label>
        <select class="form-select" id="dropdown" name="category" required>
            <option value="" disabled selected>არჩევა</option>
            <option value="TRAINING">ვარჯიში</option>
            <option value="NUTRITION">ნუტრიციოლოგია</option>
            <option value="SUPPLEMENTS">დანამატები</option>
        </select>
    </div>
    <button type="submit" class="btn btn-danger">გაგზავნა</button>
  </div>
</form>
</div>
<!-- FOOTER -->
{% include "footer.html" %}
<!-- JS SCRIPT -->

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
